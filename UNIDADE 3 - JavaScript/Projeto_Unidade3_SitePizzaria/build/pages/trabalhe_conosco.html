<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/build/styles/style-trabalhe-conosco.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap" rel="stylesheet">
    <title>Pizzaria</title>
</head>
<body>
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="nav-bar">
        <div class="nav-logo">
            <img src="/build/imgs/photos/logo-pizza.png" class="img-logo" alt="Logo da Pizzaria">
        </div>
        <div class="nav-pages anek-devanagari">
            <a href="/build/index.html" class="link-pages">HOME</a>
            <a href="quem-somos.html" class="link-pages">QUEM SOMOS</a>
            <a href="menu.html" class="link-pages">CARDÁPIO</a>
            <a href="trabalhe_conosco.html" class="link-pages">TRABALHE CONOSCO</a>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="container-candidate">
            <p class="title-form">Venha fazer parte do time!</p>
            <form class="form-candidate">
                <div class="label-input">
                    <label for="name" class="text-label">Nome Completo</label>
                    <input type="text" id="name" name="name" class="input-form" placeholder="Nome Completo" required>
                </div>

                <div class="label-input">
                    <label for="phone" class="text-label">Telefone</label>
                    <input type="text" id="phone" name="phone" class="input-form" placeholder="(XX) 9XXXX-XXXX" required>
                </div>

                <div class="label-input">
                    <label for="email" class="text-label">Email</label>
                    <input type="email" id="email" name="email" class="input-form" placeholder="fulano@gmail.com" required>
                </div>

                <div class="label-input">
                    <label for="adress" class="text-label">Endereço</label>
                    <input type="text" id="adress" name="adress" class="input-form" placeholder="Endereço" required>
                </div>

                <button class="btn-form">
                    Enviar
                </button>
            </form>
        </div>
    </main>
    <!-- RODAPÉ -->
    <footer>
        <div class="footer-bar">
            Euston Rd., London N1 9AL, Reino Unido, próximo a estação 9 3/4
        </div>
    </footer>
    <script src=""></script>
</body>
</html>
